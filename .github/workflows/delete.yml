name: Delete files

on:
  workflow_dispatch:

jobs:
  delete-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}  # ← Token hozzáadása
      - name: Set commit author details
        run: |
          git config --global user.name "${{ secrets.GIT_NAME }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
      - name: Delete all files
        run: |
          git rm -r *
          git commit -m "Törlés GitHub Action által"
          git push